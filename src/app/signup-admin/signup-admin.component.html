<header id="head" class="secondary"></header>

<!-- container -->
<div class="container">

  <ol class="breadcrumb" routerLinkActive="active">
    <li><a routerLink="/home">Home</a></li>
    <li class="active">Registration Admin</li>
  </ol>

  <div class="row">

    <!-- Article main content -->
    <article class="col-xs-12 maincontent">
      <header class="page-header">
        <h1 class="page-title">Registration Admin</h1>
      </header>

      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3 class="thin text-center">Register a new account</h3>
            <p class="text-center text-muted">Lorem ipsum dolor sit amet, <a routerLink="/signin-admin">Login</a> adipisicing elit. Quo nulla quibusdam cum doloremque incidunt nemo sunt a tenetur omnis odio. </p>
            <hr>

            <form #myform="ngForm" (ngSubmit)="createAdmin(myform)">
              <div class="top-margin">
                <label>First Name</label>
                <input ngModel name="adminFirstName" type="text" class="form-control">
              </div>
              <div class="top-margin">
                <label>Last Name</label>
                <input ngModel name="adminLastName" type="text" class="form-control">
              </div>
              <div class="top-margin">
                <label>Email Address <span class="text-danger">*</span></label>
                <input ngModel name="adminEmail" type="text" class="form-control">
              </div>

              <div class="row top-margin">
                <div class="col-sm-6">
                  <label>Password <span class="text-danger">*</span></label>
                  <input ngModel name="adminPassword" type="password" class="form-control">
                </div>
                <div class="col-sm-6">
                  <label>Confirm Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control">
                </div>
              </div>

              <hr>

              <div class="row">
                <div class="col-lg-8">
                  <label class="checkbox">
                    <input type="checkbox" ngModel name="adminTerms">
                    I've read the <a href="page_terms.html">Terms and Conditions</a>
                  </label>
                </div>
                <div class="col-lg-4 text-right" routerLinkActive="active">
                  <button class="btn btn-action" type="submit">Register</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>

    </article>
    <!-- /Article -->

  </div>
</div>	<!-- /container -->
